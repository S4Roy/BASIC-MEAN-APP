<div class="flex justify-center">
    <mat-card class="flex flex-col w-1/2" [formGroup]="resetPassword">
        <div class=" text-2xl font-extrabold tracking-tight leading-tight">Reset Password</div>
        <div class="flex items-baseline mt-0.5 mb-4 font-medium">
            <div>Go Back to</div>
            <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['/auth/sign-in']">Sign in
            </a>
        </div>
        <mat-form-field class="w-full" appearance="fill">
            <mat-label>New Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="resetPassword.get('password')?.hasError('required')">
                New Password is Required
            </mat-error>
        </mat-form-field>
        <mat-form-field class="w-full" appearance="fill">
            <mat-label>Confirm New Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="passwordConfirm">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="resetPassword.get('passwordConfirm')?.hasError('required')">
                Confirm New Password is Required
            </mat-error>
        </mat-form-field>
        <mat-error class="mb-5 text-center"
            *ngIf="resetPassword?.hasError('notmatched') && resetPassword.get('password')?.value && resetPassword.get('passwordConfirm')?.value">
            Password & Confirm Password not matched
        </mat-error>
        <button mat-flat-button class="w-full h-11" [disabled]="resetPassword.invalid" (click)="onSubmit()"
            color="primary">Reset Password</button>
    </mat-card>
</div>
